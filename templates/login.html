{% extends "landing.html" %}

{% block title %}Sign in â€” ForgeLore{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
  <div class="mx-auto max-w-md px-6">
    <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Sign in</h1>
        <p class="mt-2 text-sm text-gray-600">Access your research workspace</p>
      </div>

      <form method="post" class="space-y-6">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="rounded-md border border-red-200 bg-red-50 p-4 text-sm text-red-800">
          {{ form.non_field_errors }}
        </div>
        {% endif %}

        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" name="username" id="id_username" required class="w-full rounded-md border border-gray-300 px-4 py-3 text-sm shadow-sm focus:border-brand-600 focus:ring-2 focus:ring-brand-600 focus:outline-none transition-colors">
        </div>
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" name="password" id="id_password" required class="w-full rounded-md border border-gray-300 px-4 py-3 text-sm shadow-sm focus:border-brand-600 focus:ring-2 focus:ring-brand-600 focus:outline-none transition-colors">
        </div>

        <button type="submit" class="w-full inline-flex items-center justify-center rounded-md bg-brand-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-brand-700 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-brand-700 focus:ring-offset-2 transition-all">Sign in</button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a href="/signup/" class="font-medium text-brand-600 hover:text-brand-700 transition-colors">Create one</a></p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
